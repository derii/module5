<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Модуль 5. Cadastre-se. Дерий Богдан Викторович</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main ">
		<header class="clearfix">
			<div class="header-ola">
				<p>				
					Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a>
				</p>
			</div>
			<div class="header-oferta">				
				<img src="img/oferta_flag.png" alt="Oferta flag">
				<a href="#">Minhas Ofertas</a>
			</div>
			<nav>
				<ul class="top-menu">
					<li>
						<a href="#">Meu YouBike</a>
					</li>
					<li>
						<a href="#">Vender</a>
					</li>
					<li>
						<a href="#">Forum</a>
					</li>
					<li>
						<a href="#">Contato</a>
					</li>
					<li>
						<a href="#">Ajuda</a>
					</li>
				</ul>
			</nav>
		</header>
		<div class="content">
			<h2>Cadastre-se</h2>			
			<div class="form">
				<div class="form-body">
					<div class="social">
						<a href="#"><img src="img/fb.png" alt="login with Facebook"></a>
					</div>				
					<div class="line">
						<img src="img/line.png" alt="Line">
					</div>
					<form action="#">
						<input class="form-input" type="text" name="first_name" placeholder="First Name" required>
						<input class="form-input " type="text" name="last_name" placeholder="Last Name" required>
						<input class="form-input " type="email" name="email" placeholder="Email Address" required>
						<input class="form-input " type="password" name="password" placeholder="Choose Password" required>
						<input class="form-input " type="password" name="confirm_password" placeholder="Password Confirm" required>						
						<div class="checkbox">
							<input id="check" type="checkbox" name="check" required>
							<label for="check">Send me Youbike updates and tips</label>							
						</div>
						<div class="btn">
							<input type="submit" value="Create my Account">
						</div>						
					</form>
				</div>
				<div class="form-footer">
					<p>By clicking the button above, you agree to the Terms of Service</p>
					<p>Xiew our Privacy Policy.</p>
				</div>				
			</div>
		</div>
	</div>
</body>
</html>
